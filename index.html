<!DOCTYPE html>
<html>

  <head>
      <title> ROCK PAPER SCISSORS</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
        <header>
        <h1>  ROCK PAPER SCISSORS </h1>
        </header>

        <div class="score-board">
          <div id="user-label" class="badge">
            user
          </div>
          <div id="comp-label" class="badge">
            computer
          </div>

          <span id="user-score">0</span>  :  <span id="comp-score">0</span>

        </div>
        <div class="result">
          <p>Paper covers Rock.You Win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="paper.jpeg" alt="">
            </div>
            <div class="choice" id="s">
                <img src="scissor.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
        <script type="text/javascript" src="app.js">

        </script>
  </body>
</html>
